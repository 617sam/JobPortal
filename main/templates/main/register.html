<!-- main/templates/register.html -->
{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center sm:py-8 bg-gray-50">
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
        <h1 class="font-bold text-center text-4xl mb-8 text-green-700">Create an Account</h1>
        <div class="bg-white shadow-lg w-full rounded-lg divide-y divide-gray-200">
            <form class="px-8 py-10" method="POST">
                {% csrf_token %}
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="text-red-500 text-sm mb-4" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="mb-6">
                    <label class="font-semibold text-sm text-gray-700 pb-1 block">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm w-full focus:ring focus:ring-green-200 focus:border-green-400"
                        placeholder="Enter your username"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label class="font-semibold text-sm text-gray-700 pb-1 block">Email</label>
                    <input
                        type="email"
                        name="email"
                        class="border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm w-full focus:ring focus:ring-green-200 focus:border-green-400"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label class="font-semibold text-sm text-gray-700 pb-1 block">Password</label>
                    <input
                        type="password"
                        name="password1"
                        class="border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm w-full focus:ring focus:ring-green-200 focus:border-green-400"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label class="font-semibold text-sm text-gray-700 pb-1 block">Confirm Password</label>
                    <input
                        type="password"
                        name="password2"
                        class="border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm w-full focus:ring focus:ring-green-200 focus:border-green-400"
                        placeholder="Confirm your password"
                        required
                    />
                </div>
                <div class="flex justify-center mt-6">
                    <button
                        type="submit"
                        class="bg-green-800 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300 focus:ring focus:ring-green-200"
                    >
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
