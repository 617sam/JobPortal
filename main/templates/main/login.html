
<!-- main/templates/login.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Job Portal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center sm:py-12">
      <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
        <h1 class="font-bold text-center text-3xl mb-5 text-green-600">
          Login
        </h1>
        <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
          <form class="px-5 py-7" method="POST">
            {% csrf_token %}
            {% if messages %}
              <div>
                {% for message in messages %}
                  <div
                    class="text-red-500 text-sm mb-4"
                    role="alert"
                  >
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
            <div class="mb-4">
              <label class="font-semibold text-sm text-gray-600 pb-1 block">
                Email
              </label>
              <input
                type="email"
                name="email"
                class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-4">
              <label class="font-semibold text-sm text-gray-600 pb-1 block">
                Password
              </label>
              <input
                type="password"
                name="password"
                class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
                placeholder="Enter your password"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg w-full transition duration-200"
            >
              Login
            </button>
          </form>
          <div class="p-5">
            <div class="text-center text-sm">
              Don't have an account?
              <a
                href="{% url 'register' %}"
                class="text-green-600 hover:underline font-semibold"
                >Register</a
              >
            </div>
            <div class="text-center text-sm mt-2">
              <a href="#" class="text-gray-600 hover:underline"
                >Forgot Password?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
