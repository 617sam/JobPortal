{% extends 'base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the job "{{ job.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
    <a href="{% url 'job_update' job.id %}">Cancel</a>
</form>
{% endblock %}
