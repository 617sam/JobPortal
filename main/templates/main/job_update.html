{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-green-600">Want to Update Job?</h1>
    
    <!-- Update Job Form -->
    <form method="post" action="{% url 'job_update' job.id %}" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition duration-300 focus:ring focus:ring-green-200">
            Update Job
        </button>
    </form>

    <!-- Delete Job Form -->
    <form method="get" action="{% url 'job_confirm_delete' job.id %}" class="mt-4">
        <button type="submit" class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition duration-300 focus:ring focus:ring-red-200">
            Delete Job
        </button>
    </form>
</div>
{% endblock %}
